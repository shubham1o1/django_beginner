{% extends "base.html" %}

{% block title%}
    <title> Edit Task</title>
{% endblock title %}

{% block content %}
    <div class="container">
        </br>
        <hr>
        <form method ="post" class="row">
            {% csrf_token %}
            <label class = "col-lg-2">Edit Task Name: </label>
            <input type="text" class="form-control col-lg-5" name = "task" placeholder="{{task_object.task}}" value = "{{task_object.task}}">
            <input type="hidden" name = "done" value = "{{task_object.done}}">            
            &nbsp;&nbsp;<button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
        </form>
        <hr>
    </div>
{% endblock content %}
